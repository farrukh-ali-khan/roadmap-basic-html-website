<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Contact form for reaching out through the Basic HTML Website."
    />
    <meta
      name="keywords"
      content="Contact Form, HTML Contact Page, Web Development"
    />
    <meta name="author" content="Farrukh Ali Khan" />
    <title>Contact | Basic HTML Website</title>
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="logo.png" alt="Logo" />
      </div>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="projects.html">Projects</a></li>
          <li><a href="articles.html">Articles</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <section class="contact">
        <h1>Contact Me</h1>
        <form action="#" method="POST">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required />

          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required />

          <label for="message">Message:</label>
          <textarea id="message" name="message" rows="5" required></textarea>

          <button type="submit">Send Message</button>
        </form>
      </section>
    </main>

    <footer>
      <p>&copy; all rights reserved 2024</p>
    </footer>
  </body>
</html>
